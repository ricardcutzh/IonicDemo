<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons start>
      <button ion-button large left class="loginnavbtn" (click)="goback()">
        <ion-icon  name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-buttons start>
        <button ion-button color="white" (click)="clckGuardar()">
          Listo
        </button>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <angular-cropper  #angularCropper  check-cross-origin="true" [cropperOptions]="cropperOptions" [imageUrl]="imagenFuente" ></angular-cropper>

  <ion-row>



    <ion-col col-3>
      <button ion-button clear icon-only (click)="move(0, -10)">
        <ion-icon name="arrow-round-up"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="move(0, 10)">
        <ion-icon name="arrow-round-down"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="move(-10, 0)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="move(10, 0)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-4>
      <button ion-button outline icon-left color="primary" (click)="zoom(true)">
        <ion-icon name="add"></ion-icon> Zoom
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button outline icon-left color="primary" (click)="zoom(false)">
        <ion-icon name="remove"></ion-icon> Zoom
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button outline icon-left color="primary" (click)="reset()">
        Reset
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button outline icon-left color="primary" (click)="save()">
        Recortar
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button outline icon-left color="primary" (click)="clear()">
        Cancelar
      </button>
    </ion-col>
  </ion-row>

  <ion-card *ngIf="croppedImage">
    <ion-card-header>Resultado </ion-card-header>
    <ion-card-content>
      <img [src]="croppedImage">
    </ion-card-content>
  </ion-card>

</ion-content>
